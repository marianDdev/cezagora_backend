jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        uses: actions/checkout@v3

      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: sunshine.dreamhost.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /home/cezagora/api.cezagora.com/


      - name: enter project
        run: cd /home/cezagora/api.cezagora.com/cezagora_backend

      - name: create env file
        run: cat ~/Users/marian_d_dev/dev/CEZIUS/cezagora_backend/.env.production | "touch .env cat >> .env"

      - name: generate key
        run: php artisan key:generate

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Run migrations
        run: php artisan migrate --force

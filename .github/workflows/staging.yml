name: Deploy Site on push to staging
on:
  push:
    branches:
      - staging
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get the latest code
        uses: actions/checkout@v3
      - uses: actions/setup-node@master
      - name: Install Dependencies
        run: composer update --ignore-platform-reqs
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: sunshine.dreamhost.com
          username: ${{ secrets.FTP_STAGING_USERNAME}}
          password: ${{ secrets.FTP_STAGING_PASSWORD}}
          server_dir: /home/cezagora_api_staging/staging.cezagora.com/
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.staging', '.env');"
      - name: Generate key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate
